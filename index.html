<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care3Much</title>
    <link rel="stylesheet" href="main.css">
    <script src="behaviour.js"></script>
</head>
<body>
    <div id="cursor"></div>
    <div id="titlecontainer">
        <div id="title">
            Care3Much
        </div>
    </div>
    <div id="downarrowcontainer">
        <svg id="downarrow" class="hoverable" width="50" height="20" xmlns="http://www.w3.org/2000/svg">
            <polyline points="2,2 25,18 48,2" fill="none" stroke-width="3" stroke-linecap="round"></polyline>
        </svg>
    </div>
    <div id="applycontainer">
        <div id="apply" class="hoverable">
            <form id="applyform" action="https://formspree.io/f/mpwanaon">
                <label>instagram / social media handle</label>
                <input type="text" name="instagram-handle" placeholder="@yourhandle" required="">
                <label>impact statement</label>
                <textarea name="impact-statement" rows="5" placeholder="Describe the impact you aim to have as an artist." required=""></textarea>
                <button type="submit">Apply</button>
            </form>
    </div>
    <div id="snow">

    </div>
    <div id="musiccontainer">
        <div id="nowplayinglabel">Now playing: </div>
        <div id="nowplaying">loremipsum.mp3</div>
        <div id="musicrow">
            <div id="musicprogress"></div>
            <div id="musicmute" class="hoverable">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="">
                    <polyline points="50,20 30,40 20,40 20,60 30,60 50,80" fill="none" stroke-width="5" stroke-linecap="round"></polyline>
                    <polyline points="60,40 65,50 60,60" fill="none" stroke-width="5" stroke-linecap="round"></polyline>
                    <polyline points="70,30 80,50 70,70" fill="none" stroke-width="5" stroke-linecap="round"></polyline>
                    <polyline points="80,20 95,50 80,80" fill="none" stroke-width="5" stroke-linecap="round"></polyline>
                </svg>
            </div>
        </div>
    </div>
    <!--div id="descriptioncontainer">
        <div id="description">
            An art collective focused on providing funding to a wide array of artists through an ultra-selective application process.
        </div>
    </div-->
</body>
</html>
